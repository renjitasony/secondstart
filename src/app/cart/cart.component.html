<h2>ShoppingCart</h2>
<table border="1px;">
    <caption>Products</caption>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Company</th>
        <th>Add</th>
    </tr>
    <tr *ngFor="let p of products;let i = index">
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.company}}</td>
        <td><input type="button" value="Add to Cart" (click)="Add(i)"></td>
    </tr>
</table>
<hr>
<input type="button" value="View Cart" (click)="showCart(true)">
<input type="button" value="Hide Cart" (click)="showCart(false)">
<table border="1px;" *ngIf='view'>
        <caption>Cart</caption>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Company</th>
            <th>Remove</th>
        </tr>
        <tr *ngFor="let p of cart;let i = index">
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.company}}</td>
            <td><input type="button" value="Remove from Cart" (click)="Remove(i)"></td>
        </tr>
    </table>
